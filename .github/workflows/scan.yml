name: Web CTF Scanner

on:
  push:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (Web Security Packs)
        run: |
          semgrep \
            --config=p/security-audit \
            --config=p/owasp-top-ten \
            --config=p/secrets \
            --exclude .github \
            --exclude semgrep.json \
            --severity=WARNING \
            --json > semgrep.json

      - name: Extract Possible Flags
        run: |
          echo "Searching for flags..."
          grep -R "flag{" . || true
          grep -R "ctf{" . || true

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: semgrep.json

      - name: Print Summary
        run: |
          echo "Total findings:"
          jq '.results | length' semgrep.json
          echo "Finding IDs:"
          jq -r '.results[].check_id' semgrep.json

